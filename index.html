<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Vue + TS</title>
    <style>
      body {
        margin: 0px;
      }
      .funcButtons{
        position: absolute;
        width: 20px;
        height: 400px;
        top: 20%;
        right: 4%;
      }
      .funcButton{
        float: left;
        width: 40px;
        line-height: 100px;
        color: rgb(181, 181, 181);
        display: block;
        cursor: pointer;
      }
      .activeBtn{
        color: #4399eb;
      }

    </style>
  </head>
  <body>
    <div id="app"></div>
    <div class="funcButtons">
      <div class="funcButton activeBtn" id="funcButtonTunnel">隧道</div>
      <div class="funcButton" id="funcButtonCarBody">车身</div>
      <div class="funcButton" id="funcButtonWindage">风阻</div>
      <div class="funcButton" id="funcButtonRadar">雷达</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
